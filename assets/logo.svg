<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Parchment background -->
  <defs>
    <filter id="paper-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#f4e8d0" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
    
    <linearGradient id="parchment" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e8d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8dcc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c4a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#parchment)"/>
  <rect width="800" height="300" fill="url(#parchment)" opacity="0.3" filter="url(#paper-texture)"/>
  
  <!-- Ornate border -->
  <rect x="20" y="20" width="760" height="260" fill="none" stroke="#8b6914" stroke-width="3" rx="5"/>
  <rect x="30" y="30" width="740" height="240" fill="none" stroke="#8b6914" stroke-width="1" rx="3"/>
  
  <!-- Corner ornaments -->
  <g stroke="#8b6914" stroke-width="2" fill="none">
    <path d="M 40 40 Q 50 40 50 50" />
    <path d="M 40 40 Q 40 50 50 50" />
    <path d="M 760 40 Q 750 40 750 50" />
    <path d="M 760 40 Q 760 50 750 50" />
    <path d="M 40 260 Q 50 260 50 250" />
    <path d="M 40 260 Q 40 250 50 250" />
    <path d="M 760 260 Q 750 260 750 250" />
    <path d="M 760 260 Q 760 250 750 250" />
  </g>
  
  <!-- Decorative gears (representing computation) -->
  <g fill="none" stroke="#6b5410" stroke-width="2" opacity="0.3">
    <circle cx="120" cy="150" r="40"/>
    <circle cx="120" cy="150" r="30"/>
    <g transform="translate(120,150)">
      <line x1="0" y1="-40" x2="0" y2="-45"/>
      <line x1="0" y1="40" x2="0" y2="45"/>
      <line x1="-40" y1="0" x2="-45" y2="0"/>
      <line x1="40" y1="0" x2="45" y2="0"/>
      <line x1="-28" y1="-28" x2="-32" y2="-32"/>
      <line x1="28" y1="28" x2="32" y2="32"/>
      <line x1="28" y1="-28" x2="32" y2="-32"/>
      <line x1="-28" y1="28" x2="-32" y2="32"/>
    </g>
    
    <circle cx="680" cy="150" r="40"/>
    <circle cx="680" cy="150" r="30"/>
    <g transform="translate(680,150)">
      <line x1="0" y1="-40" x2="0" y2="-45"/>
      <line x1="0" y1="40" x2="0" y2="45"/>
      <line x1="-40" y1="0" x2="-45" y2="0"/>
      <line x1="40" y1="0" x2="45" y2="0"/>
      <line x1="-28" y1="-28" x2="-32" y2="-32"/>
      <line x1="28" y1="28" x2="32" y2="32"/>
      <line x1="28" y1="-28" x2="32" y2="-32"/>
      <line x1="-28" y1="28" x2="-32" y2="32"/>
    </g>
  </g>
  
  <!-- Binary pattern decoration -->
  <text x="400" y="70" font-family="'Courier New', monospace" font-size="12" fill="#8b6914" opacity="0.2" text-anchor="middle">01101001 01101110 01101001 01110100 01101001 01110101 01101101</text>
  <text x="400" y="240" font-family="'Courier New', monospace" font-size="12" fill="#8b6914" opacity="0.2" text-anchor="middle">01100110 01101001 01101110 01101001 01110011</text>
  
  <!-- Main title -->
  <text x="400" y="135" font-family="'Palatino Linotype', 'Book Antiqua', Palatino, serif" font-size="52" font-weight="bold" fill="#4a3410" text-anchor="middle" letter-spacing="2">
    PRINCIPIA
  </text>
  
  <text x="400" y="185" font-family="'Palatino Linotype', 'Book Antiqua', Palatino, serif" font-size="48" font-weight="normal" fill="#4a3410" text-anchor="middle" font-style="italic" letter-spacing="3">
    Computatoria
  </text>
  
  <!-- Decorative line -->
  <line x1="250" y1="200" x2="550" y2="200" stroke="#8b6914" stroke-width="1" opacity="0.5"/>
  
  <!-- Small flourish -->
  <g transform="translate(400, 150)">
    <path d="M -30 55 Q -20 50 0 50 Q 20 50 30 55" fill="none" stroke="#8b6914" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>
